    <body>
        <header>
			<div class="caixa">

        <div class="div-form">
            <main>
            
                <form>
                    <label for="nomeSobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomeSobrenome" class="inputPadrao" required placeholder="Seu nome e sobrenome">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="inputPadrao" required placeholder="emal@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="inputPadrao" required placeholder="(01)23456-7890">

                    <label for="texto">Digite sua mensagem:</label>
                    <textarea cols="50" rows="15" id="texto" class="inputPadrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                                        
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        
                        <label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats" checked>Whats-app</label>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Qual o horario de preferencia?</legend>
                        <select>
                            <option>Manha</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>                
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" value="Enviar">Deseja receber nossos emails?</label>
                    <input type="submit" value="Enviar" class="btnEnviar">
                
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Hor√°rio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda-Feira</td>
                            <td>8h - 18h</td>
                        </tr>
                        <tr>
                            <td>Quarta-Feira</td>
                            <td>8h - 18h</td>
                        </tr>
                        <tr>
                            <td>Sexta-Feira</td>
                            <td>8h - 18h</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
