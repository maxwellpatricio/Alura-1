<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

    <body>
        <header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form>
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="inputPadrao">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="inputPadrao">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao">

                <label for="texto">Digite sua mensagem:</label>
                <textarea cols="50" rows="15" id="texto" class="inputPadrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats">Whats-app</label>
                </div>
                
                <div>
                    <p>Qual o horario de preferencia?</p>
                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>                
                </div>

                <label class="checkbox"><input type="checkbox" value="Enviar">Deseja receber nossos emails?</label>
                <input type="submit" value="Enviar">
               
            </form>
        </main>

        <footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura</p>
		</footer>
    </body>
</html
